<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">Oldingi sahifa</a>
    {% endif %}
    <span class="current">
        {{ page.number }} Sahifa {{ page.paginator.num_pages }} sahifadan.
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">Keyingi sahifa</a>
    {% endif %}
  </span>
</div>
